<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height:100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
            background-size: cover;
            background-position: center;
            display:flex;
            flex-direction:column;
        }

        /* NAVBAR */
        header{
            width:100%;
            padding:15px 60px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        header h2{
            color:#fff;
            font-weight:600;
            letter-spacing:1px;
        }

        nav ul{
            list-style:none;
            display:flex;
            gap:30px;
        }

        nav ul li a{
            text-decoration:none;
            color:#fff;
            font-weight:500;
            transition:0.3s;
        }

        nav ul li a:hover{
            color:#00d4ff;
        }

        /* LOGIN CONTAINER */
        .container{
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        #loginform{
            width:380px;
            padding:45px 35px;
            border-radius:20px;
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(20px);
            border:1px solid rgba(255,255,255,0.2);
            box-shadow:0 8px 32px rgba(0,0,0,0.4);
            animation:fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(-30px);}
            to{opacity:1; transform:translateY(0);}
        }

        #loginform h1{
            text-align:center;
            color:#fff;
            margin-bottom:30px;
        }

        .input-group{
            position:relative;
            margin-bottom:25px;
        }

        .input-group i{
            position:absolute;
            left:15px;
            top:50%;
            transform:translateY(-50%);
            color:#fff;
        }

        .input-group input{
            width:100%;
            padding:14px 14px 14px 45px;
            border-radius:12px;
            border:2px solid rgba(255,255,255,0.3);
            background:rgba(255,255,255,0.1);
            color:#fff;
            font-size:15px;
            outline:none;
            transition:0.3s;
        }

        .input-group input:focus{
            border-color:#00d4ff;
            background:rgba(255,255,255,0.2);
        }

        .input-group input::placeholder{
            color:rgba(255,255,255,0.7);
        }

        .error-message{
            color:#ff6b6b;
            text-align:center;
            font-size:14px;
            margin-top:-15px;
            margin-bottom:15px;
        }

        .button{
            width:100%;
            padding:14px;
            border:none;
            border-radius:12px;
            background:linear-gradient(135deg,#00d4ff,#0072ff);
            color:#fff;
            font-weight:700;
            cursor:pointer;
            transition:0.3s;
        }

        .button:hover{
            transform:translateY(-3px);
            box-shadow:0 6px 20px rgba(0,0,0,0.5);
        }

        .admin-icon{
            text-align:center;
            margin-bottom:15px;
        }

        .admin-icon i{
            font-size:55px;
            color:#fff;
        }

        footer{
            text-align:center;
            padding:10px;
            color:#fff;
            background:rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<header>
    <h2><i class="fas fa-shield-alt"></i> Admin System</h2>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <form id="loginform" action="/login2" method="post">
        <div class="admin-icon">
            <i class="fas fa-user-lock"></i>
        </div>

        <h1>Admin Login</h1>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Admin Username" required>
        </div>
        <p class="error-message">{{validuserid}}</p>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <p class="error-message">{{validpassword}}</p>

        <button type="submit" class="button">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
</div>

<footer>
    Â© 2026 Admin Dashboard | All Rights Reserved
</footer>

</body>
</html>
