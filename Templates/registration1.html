<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
             url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
  background-size:cover;
  background-position:center;
}

/* ================= HEADER ================= */
header{
  background:rgba(102,126,234,0.95);
  padding:15px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
}

header h2{
  font-weight:600;
}

header a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}

/* ================= MAIN ================= */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

#regForm{
  background:rgba(255,255,255,0.95);
  border-radius:20px;
  padding:45px 35px;
  width:100%;
  max-width:550px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  color:#667eea;
  margin-bottom:20px;
}

.input-wrapper{
  position:relative;
  margin-bottom:20px;
}

.input-wrapper i{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  color:#667eea;
}

input, select{
  width:100%;
  padding:14px 45px;
  border-radius:12px;
  border:2px solid #ddd;
  font-size:15px;
  transition:0.3s;
}

input:focus, select:focus{
  border-color:#667eea;
  outline:none;
}

.toggle-password{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#667eea;
}

/* ERROR */
.error-message{
  color:#ff4b2b;
  font-size:13px;
  margin-top:-10px;
  margin-bottom:10px;
}

.error-message:empty{
  display:none;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(102,126,234,0.4);
}

/* FOOTER */
footer{
  background:rgba(0,0,0,0.8);
  color:white;
  text-align:center;
  padding:12px;
}

@media(max-width:768px){
  #regForm{
    padding:30px 20px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <h2><i class="fas fa-train"></i> Railway Reservation</h2>
  <div>
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
  </div>
</header>

<div class="container">

<form id="regForm" action="/register2" method="post">

  <h1><i class="fas fa-user-plus"></i> Registration</h1>

  <!-- Username -->
  <div class="input-wrapper">
    <i class="fas fa-user"></i>
    <input name="username" placeholder="Username" required>
  </div>
  <div class="error-message">{{validuserid}}</div>

  <!-- Password -->
  <div class="input-wrapper">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
  </div>

  <!-- Confirm Password -->
  <div class="input-wrapper">
    <i class="fas fa-lock"></i>
    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmpassword')"></i>
  </div>

  <!-- Security Question -->
  <div class="input-wrapper">
    <select name="securityquestion" required>
      <option value="" disabled selected>Select Security Question</option>
      <option>What is your pet name?</option>
      <option>What was your first school?</option>
      <option>Favorite sports team?</option>
      <option>When did you first meet your spouse?</option>
    </select>
  </div>

  <!-- Security Answer -->
  <div class="input-wrapper">
    <i class="fas fa-key"></i>
    <input name="securityanswer" placeholder="Security Answer" required>
  </div>

  <button type="submit">
    <i class="fas fa-arrow-right"></i> Register
  </button>

</form>

</div>

<!-- FOOTER -->
<footer>
  Â© 2026 Railway Reservation System | Safe & Secure Journey
</footer>

<script>
function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

/* Password Match Validation */
document.getElementById("regForm").addEventListener("submit", function(e){
  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirmpassword").value;

  if(pass !== confirm){
    alert("Passwords do not match!");
    e.preventDefault();
  }
});
</script>

</body>
</html>
