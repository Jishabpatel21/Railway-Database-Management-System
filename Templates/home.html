<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 50px;
  background:rgba(102,126,234,0.95);
  backdrop-filter:blur(15px);
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:20px;
}

.navbar a, .dropbtn{
  color:white;
  text-decoration:none;
  padding:18px 15px;
  font-size:15px;
  font-weight:500;
  transition:0.3s;
  cursor:pointer;
}

.navbar a:hover, .dropbtn:hover{
  background:rgba(255,255,255,0.15);
  border-radius:8px;
  transform:translateY(-2px);
}

.navbar i{
  margin-right:6px;
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-content{
  position:absolute;
  top:55px;
  left:0;
  background:rgba(102,126,234,0.98);
  min-width:220px;
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  display:none;
}

.dropdown-content a{
  display:block;
  padding:12px 18px;
  color:white;
}

.dropdown-content a:hover{
  background:rgba(255,255,255,0.2);
  padding-left:25px;
}

.dropdown:hover .dropdown-content{
  display:block;
}

/* LOGIN SECTION */
.login{
  display:flex;
  gap:15px;
}

.login a{
  padding:10px 18px;
  border-radius:25px;
  background:rgba(255,255,255,0.15);
}

.login a:hover{
  background:white;
  color:#667eea;
}

/* ================= HERO SLIDER ================= */

.hero{
  position:relative;
  margin-top:70px;
  width:100%;
  height:90vh;
  overflow:hidden;
}

.slides{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
}

.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.caption{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  color:white;
  font-size:30px;
  font-weight:600;
  text-shadow:2px 2px 8px rgba(0,0,0,0.7);
}

/* ================= PNR SEARCH ================= */

.pnr-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:100%;
  display:flex;
  justify-content:center;
}

.pnr-card{
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:360px;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
}

.pnr-card h2{
  color:white;
  margin-bottom:20px;
}

.pnr-card input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-bottom:15px;
  font-size:15px;
  outline:none;
}

.pnr-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#00d4ff,#0072ff);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.pnr-card button:hover{
  transform:scale(1.05);
}

/* ================= RESPONSIVE ================= */

@media(max-width:768px){
  .navbar{
    flex-direction:column;
    padding:15px;
  }

  .nav-left, .login{
    flex-direction:column;
    width:100%;
    align-items:center;
  }

  .caption{
    font-size:20px;
  }

  .pnr-card{
    width:90%;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="/"><i class="fas fa-home"></i>Home</a>
    <a href="/travelupdates"><i class="fas fa-train"></i>Travel Updates</a>

    <div class="dropdown">
      <span class="dropbtn"><i class="fas fa-envelope"></i>Contact Us</span>
      <div class="dropdown-content">
        <a onclick="ccn()"><i class="fas fa-phone"></i>Customer Care</a>
        <a onclick="tcl()"><i class="fas fa-ticket-alt"></i>Ticket Cancellation</a>
        <a onclick="queries()"><i class="fas fa-question-circle"></i>Other Queries</a>
      </div>
    </div>

    <div class="dropdown">
      <span class="dropbtn"><i class="fas fa-info-circle"></i>About</span>
      <div class="dropdown-content">
        <a href="/privacypolicy"><i class="fas fa-shield-alt"></i>Privacy Policy</a>
        <a href="/t&c"><i class="fas fa-file-contract"></i>Terms & Conditions</a>
      </div>
    </div>
  </div>

  <div class="login">
    <a href="/adminlogin"><i class="fas fa-user-shield"></i>Admin</a>
    <a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
    <a href="/register1"><i class="fas fa-user-plus"></i>Register</a>
  </div>
</nav>

<!-- HERO SLIDER -->
<div class="hero">

  <div class="slides">
    <img src="https://images.unsplash.com/photo-1474487548417-781cb71495f3">
    <div class="caption">Fast. Safe. Reliable.</div>
  </div>

  <div class="slides">
    <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64">
    <div class="caption">Travel Across India</div>
  </div>

  <div class="slides">
    <img src="https://images.unsplash.com/photo-1519677100203-a0e668c92439">
    <div class="caption">Book Your Journey Today</div>
  </div>

  <!-- PNR SEARCH -->
  <div class="pnr-container">
    <form action="/pnr1" method="post" class="pnr-card">
      <h2><i class="fas fa-search"></i> Check PNR Status</h2>
      <input type="text" name="PNR" placeholder="Enter 10 Digit PNR Number" maxlength="10" required>
      <button type="submit"><i class="fas fa-ticket-alt"></i> Search</button>
    </form>
  </div>

</div>

<script>
/* SLIDER */
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000);
}

</script>

</body>
</html>
