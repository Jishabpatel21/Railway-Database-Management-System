<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Release General Tickets</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
             url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
  background-size:cover;
  background-position:center;
}

/* HEADER */
header{
  background:rgba(102,126,234,0.95);
  padding:15px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
}

header h2{
  font-weight:600;
}

.logout-btn{
  background:#ff4b2b;
  border:none;
  padding:8px 15px;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-weight:500;
}

.logout-btn:hover{
  opacity:0.9;
}

/* MAIN CONTAINER */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.95);
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:450px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  text-align:center;
}

.card h1{
  color:#667eea;
  margin-bottom:25px;
}

/* INPUT */
select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #ddd;
  margin-bottom:20px;
  font-size:14px;
  transition:0.3s;
}

select:focus,input:focus{
  border-color:#667eea;
  outline:none;
  box-shadow:0 0 0 3px rgba(102,126,234,0.2);
}

/* BUTTON */
.release-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.release-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* MESSAGE */
.message{
  margin-top:20px;
  font-weight:600;
  color:#2ecc71;
}

.message:empty{
  display:none;
}

/* FOOTER */
footer{
  background:rgba(0,0,0,0.8);
  color:white;
  text-align:center;
  padding:10px;
}

@media(max-width:768px){
  .card{
    padding:25px;
  }
}
</style>
</head>

<body>

<header>
  <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
  <form action="/" method="post">
    <button class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </form>
</header>

<div class="container">

<div class="card">

<h1><i class="fas fa-ticket-alt"></i> Release General Tickets</h1>

<form action="/releasegtickets" method="post">

<select name="trainno" required>
  <option value="">Select Train Number</option>
  {% for i in z %}
    <option value="{{i[0]}}">{{i[0]}}</option>
  {% endfor %}
</select>

<input type="date" name="Date" id="Date" required>

<button type="submit" class="release-btn">
  <i class="fas fa-paper-plane"></i> Release Tickets
</button>

</form>

<div class="message">{{k}}</div>

</div>
</div>

<footer>
  Â© 2026 Railway Reservation System | Admin Module
</footer>

<script>
// Set minimum date to today
var today = new Date().toISOString().split('T')[0];
document.getElementById("Date").setAttribute('min', today);
</script>

</body>
</html>
