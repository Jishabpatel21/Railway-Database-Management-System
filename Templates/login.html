<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    font-family:'Segoe UI',sans-serif;
    position:relative;
}

body::before{
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    background:url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
    background-size:cover;
    background-position:center;
    opacity:0.15;
    z-index:0;
}

#loginform{
    position:relative;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(20px);
    padding:50px 40px;
    border-radius:20px;
    width:400px;
    max-width:90%;
    box-shadow:0 8px 32px rgba(0,0,0,0.4);
    z-index:1;
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(-30px);}
    to{opacity:1; transform:translateY(0);}
}

#loginform h1{
    color:white;
    text-align:center;
    margin-bottom:30px;
}

.user-icon{
    text-align:center;
    margin-bottom:15px;
}

.user-icon i{
    font-size:55px;
    color:white;
}

/* INPUT GROUP */
.input-group{
    margin-bottom:20px;
}

.input-wrapper{
    position:relative;
}

.input-wrapper i{
    position:absolute;
    left:15px;
    top:50%;
    transform:translateY(-50%);
    color:white;
}

.input-wrapper input{
    width:100%;
    padding:14px 45px;
    border-radius:12px;
    border:2px solid rgba(255,255,255,0.3);
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

.input-wrapper input:focus{
    border-color:white;
    background:rgba(255,255,255,0.2);
}

/* SHOW PASSWORD ICON */
.toggle-password{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:white;
    cursor:pointer;
}

/* ERROR MESSAGE */
.error-message{
    color:#ff6b6b;
    font-size:13px;
    margin-top:5px;
}

/* Hide error if empty */
.error-message:empty{
    display:none;
}

/* BUTTON */
.button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#00d4ff,#0072ff);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

.button:hover{
    transform:translateY(-3px);
}

/* LINKS */
.extra-links{
    margin-top:15px;
    text-align:center;
}

.extra-links a{
    color:white;
    font-size:14px;
    text-decoration:none;
}

.extra-links a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<form id="loginform" action="/login1" method="post">

    <div class="user-icon">
        <i class="fas fa-user-circle"></i>
    </div>

    <h1>Welcome Back</h1>

    <!-- USERNAME -->
    <div class="input-group">
        <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="error-message">{{validuserid}}</div>
    </div>

    <!-- PASSWORD -->
    <div class="input-group">
        <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <div class="error-message">{{validpassword}}</div>
    </div>

    <button class="button" type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
    </button>

    <div class="extra-links">
        <a href="#">Forgot Password?</a> |
        <a href="/register1">Create Account</a>
    </div>

</form>

<script>
function togglePassword(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
